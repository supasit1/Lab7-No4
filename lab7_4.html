<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function countTheWord(str)
        {
           let count=0;
            let i=0;
           for (i=0;i<str.length;i++)
           {
                if (str[i]== 't' || str[i]== 'T') 
                {
                    if (str[i+1]== 'h'|| str[i+1]== 'H')
                    {
                        if (str[i+2]== 'e'|| str[i+2]== 'E')
                        {
                            count += 1;
                        }
                    }
                }
           }
           alert("มี The ทั้งหมด "+ count+" คำ")
        }
    </script>
</head>
<body>
    The eigth ruler of the fifth Dynasty in the late 25 th century.<br><br>
    <a href="#" onclick="countTheWord('The eigth ruler of the fifth Dynasty in the late 25 th century.')">Click for count 'the'</a>
</body>
</html>
